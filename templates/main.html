<!DOCTYPE html>
<html>

<head>
    <title>Tibet Search Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #results-table {
            width: 800px;
            border: 2px solid black;
            padding: 75px;
            margin-left: 150px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="mb-4">Tibet Search Engine</h1>
        <form id="search-form" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-lg-2" type="search" id="query" name="query"
                placeholder="Enter your search query here" aria-label="Search" style="width: 500px;">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                <i class="material-icons">search</i>
            </button>
            <button class="btn btn-outline-primary my-2 my-sm-0 ml-2" type="button"
                onclick="window.location.href='/upload'">
                <i class="material-icons">upload data</i>
            </button>
        </form>
    </div>
    <br />
    <br />
    <table id="results-table">
        <!-- Search results will be inserted here -->
    </table>
    <script>
        document.getElementById('search-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var query = document.getElementById('query').value;
            fetch('/semantic-search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: query
                })
            })
                .then(response => response.json())
                .then(data => {
                    var table = document.getElementById('results-table');
                    table.innerHTML = '';

                        var row = table.insertRow(0);

                        resultsTable.style.display = 'block';
                    }
                });
        });
    </script>
</body>
